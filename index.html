<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <!-- handlebars.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" charset="utf-8"></script>
  <!-- Font awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" charset="utf-8"></script>
  <title>Boolflix</title>
</head>
<body>

  <input class="search" type="text" name="" value="" placeholder="Search a title">
  <h2>Movies</h2>
  <ul class="movies">

  </ul>
    <h2>Series</h2>
  <ul class="series">

  </ul>





  <script id="movies-template" type="text/x-handlebars-template">
    <li>
      <span><img src="{{poster_path}}" alt=""> </span>
      {{title}} -

      <span class="lang">
        <img class="flags" src="{{lang}}" alt="">
      </span> - {{vote}}
      <i class="{{star1}} fa-star"></i>
      <i class="{{star2}} fa-star"></i>
      <i class="{{star3}} fa-star"></i>
      <i class="{{star4}} fa-star"></i>
      <i class="{{star5}} fa-star"></i>
    </li>
  </script>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>

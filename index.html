<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <!-- handlebars.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" charset="utf-8"></script>
  <!-- Font awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" charset="utf-8"></script>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Heebo:700&display=swap" rel="stylesheet">
  <title>Boolflix</title>
</head>
<body>

  <header>
  <div class="menu-bar">
    <img class="logo" src="img/netflix.png" alt="">
    <img src="img/search-big.svg" alt="">
    <input class="search" type="text" name="" value="" placeholder="Search a title">
  </div>
</header>

<main>
  <h2>Movies</h2>
  <div class="movies">

  </div>
  <h2>TV shows</h2>
  <div class="series">

  </div>




</main>






  <script id="movies-template" type="text/x-handlebars-template">

    <div class="element">
      <div class="info">
        <div class="tit">{{title}}
          <div class="stars">Vote: {{{star}}}</div>
        <div class="lang">Language: {{{lang}}}</div>
      </div>

      </div>
      <div class="content">
        <img src="{{poster_path}}" alt="">
      </div>
    </div>
    <div class="details">{{desc}}</div>

  </script>






  <!-- <li>
    <span> </span>
    {{title}} -

    <span class="lang">
      {{{lang}}}
    </span> - {{vote}}
    {{{star}}}
  </li> -->

  <script src="script.js" charset="utf-8"></script>
</body>
</html>

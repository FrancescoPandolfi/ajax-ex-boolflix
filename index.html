<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <!-- handlebars.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" charset="utf-8"></script>
  <!-- Font awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" charset="utf-8"></script>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Heebo:400,700&display=swap" rel="stylesheet">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <title>Boolflix</title>
</head>
<body>

  <header>
    <div class="menu-bar">
      <img class="logo" src="img/boolflix.png" alt="">
      <!-- <ul class="menu">
        <li>Movies</li>
        <li>Tv shows</li>
      </ul> -->
      <img class="search-icon" src="img/search-big.svg" alt="">
      <input class="search" type="text" name="" value="" placeholder="Search a title">
    </div>
  </header>

  <main>
    <h2 class="first">Trending Movies this week</h2>
    <div class="movies"></div>
    <h2 class="second">Trending TV shows this week</h2>
    <div class="series"></div>
    <div class="cover-bg"></div>
  </main>


  <!-- Handlebars template -->
  <script id="movies-template" type="text/x-handlebars-template">

    <div data-id="{{id}}" data-type="{{type}}" class="element">
      <div class="info">
        <div class="tit">{{title}}
          <div class="stars">Vote: {{{star}}}</div>
      </div>

      </div>
      <div class="content">
        <img src="{{poster_path}}" alt="{{title}}">
      </div>
    </div>
    <div class="details">
      <div class="detail-info">
        <p class="details-title">{{title}}</p>
        <p class="details-desc">{{desc}}</p>
        <p class="starring"></p>
        <p class="star">Vote: {{{star}}}</p>
        <p class="lang">Language: {{{lang}}}</p>

      </div>
      <div class="backdrop-img">
        <img src="{{backdrop}}" alt="{{title}}">
        <div class="backdrop"></div>
      </div>
      <div class="close"><i class="fas fa-times"></i></div>
    </div>
  </script> <!-- end Handlebars template -->

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
